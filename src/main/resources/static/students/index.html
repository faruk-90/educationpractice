<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="d-flex justify-content-between mb-3">
        <h3>Students</h3>
        <button class="btn btn-primary" onclick="openAddModal()">Add Student</button>
    </div>

    <table class="table table-bordered table-hover bg-white">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Age</th>
            <th>Scholarship</th>
            <th>University ID</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="studentsTable"></tbody>
    </table>
</div>

<!-- Modal -->
<div class="modal fade" id="studentModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Add Student</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <input type="hidden" id="studentId">
                <div class="mb-2">
                    <label>Name</label>
                    <input id="name" class="form-control">
                </div>
                <div class="mb-2">
                    <label>Surname</label>
                    <input id="surname" class="form-control">
                </div>
                <div class="mb-2">
                    <label>Age</label>
                    <input id="age" type="number" class="form-control">
                </div>
                <div class="mb-2">
                    <label>Scholarship</label>
                    <input id="scholarship" type="number" step="0.01" class="form-control">
                </div>
                <div class="mb-2">
                    <label>University ID</label>
                    <input id="university" type="number" class="form-control">
                </div>
                <div class="mb-2">
                    <label>Teacher</label>
                    <select id="teacher" class="form-control">
                        <option value="">Teachers</option>
                    </select>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success" onclick="saveStudent()">Save</button>
            </div>

        </div>
    </div>
</div>

<script>
    const API = "http://localhost:8080/api/students";
    const modal = new bootstrap.Modal(document.getElementById('studentModal'));

    loadStudents();

    function loadStudents() {
        fetch(API)
            .then(res => res.json())
            .then(data => {
                const table = document.getElementById("studentsTable");
                table.innerHTML = "";
                data.data.forEach(student => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${student.id}</td>
                        <td>${student.name || ""}</td>
                        <td>${student.surname || ""}</td>
                        <td>${student.age || ""}</td>
                        <td>${student.scholarship || ""}</td>
                        <td>${student.university ? student.university.name : ""}</td>
                        <td>
                            <button class="btn btn-sm btn-primary me-2" onclick='editStudent(${JSON.stringify(student)})'>Edit</button>
                            <button class="btn btn-sm btn-danger" onclick="deleteStudent(${student.id})">Delete</button>
                        </td>
                    `;
                    table.appendChild(row);
                });
            });
    }

    function openAddModal() {
        document.getElementById("modalTitle").innerText = "Add Student";
        document.getElementById("studentId").value = "";
        document.querySelectorAll("#studentModal input").forEach(i => i.value = "");
        modal.show();
    }

    function editStudent(student) {
        document.getElementById("modalTitle").innerText = "Edit Student";
        document.getElementById("studentId").value = student.id;
        document.getElementById("name").value = student.name || "";
        document.getElementById("surname").value = student.surname || "";
        document.getElementById("age").value = student.age || "";
        document.getElementById("scholarship").value = student.scholarship || "";
        document.getElementById("university").value = student.university?.id || "";
        document.getElementById("teacher").value = student.teacher?.id || "";
        modal.show();
    }

    function saveStudent() {
        const id = document.getElementById("studentId").value;
        const name = document.getElementById("name").value.trim();
        const surname = document.getElementById("surname").value.trim();
        const age = document.getElementById("age").value;
        const scholarship = document.getElementById("scholarship").value;
        const universityId = document.getElementById("university").value;
        const teacherId = document.getElementById("teacher").value;

        if(!name || !surname) { alert("Name and Surname required!"); return; }

        const body = {
            name,
            surname,
            age: age ? Number(age) : null,
            scholarship: scholarship ? Number(scholarship) : null,
            university: universityId ? { id: Number(universityId) }: null,
            teacher: teacherId ? { id: Number(teacherId) } : null
        };

        fetch(id ? `${API}/${id}` : API, {
            method: id ? "PUT" : "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(body)
        })
            .then(res => {
                if(!res.ok) throw new Error("Request failed");
                return res.json();
            })
            .then(() => {
                modal.hide();
                loadStudents();
            })
            .catch(err => alert(err.message));
    }

    function deleteStudent(id) {
        if(!confirm("Delete student?")) return;
        fetch(`${API}/${id}`, { method: "DELETE" })
            .then(() => loadStudents());
    }
</script>
<script>
    fetch("http://localhost:8080/api/teachers")
            .then(response => response.json())
        .then(res => {
            const select = document.getElementById("teacher");
            select.innerHTML = '<option value="">Teachers</option>';

            res.data.forEach(teacher => {
                const option = document.createElement("option");
                option.value = teacher.id;
                option.text = teacher.name + " " + teacher.surname;
                select.appendChild(option);
            });
        });
</script>

</body>
</html>
