<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacherss CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="d-flex justify-content-between mb-3">
        <h3>Teachers</h3>
        <button class="btn btn-primary" onclick="openAddModal()">Add Student</button>
    </div>

    <table class="table table-bordered table-hover bg-white">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Age</th>
            <th>Scholarship</th>
            <th>University ID</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="studentsTable"></tbody>
    </table>
</div>

<div class="modal fade" id="teacherStudentsModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Teacher's Students</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <table class="table table-bordered">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Surname</th>
                        <th>Age</th>
                        <th>Scholarship</th>
                    </tr>
                    </thead>
                    <tbody id="teacherStudentsTable"></tbody>
                </table>
            </div>

        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="studentModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Add Student</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <input type="hidden" id="studentId">
                <div class="mb-2">
                    <label>Name</label>
                    <input id="name" class="form-control">
                </div>
                <div class="mb-2">
                    <label>Surname</label>
                    <input id="surname" class="form-control">
                </div>
                <div class="mb-2">
                    <label>Age</label>
                    <input id="age" type="number" class="form-control">
                </div>
                <div class="mb-2">
                    <label>Salary</label>
                    <input id="salary" type="number" step="0.01" class="form-control">
                </div>
                <div class="mb-2">
                    <label>University ID</label>
                    <input id="university" type="number" class="form-control">
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success" onclick="saveStudent()">Save</button>
            </div>

        </div>
    </div>
</div>

<script>
    const API = "http://localhost:8080/api/teachers";
    const modal = new bootstrap.Modal(document.getElementById('studentModal'));

    loadTeachers();

    function loadTeachers() {
        fetch(API)
            .then(res => res.json())
            .then(response => {
                const table = document.getElementById("studentsTable");
                table.innerHTML = "";
                response.data.forEach(teacher => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${teacher.id}</td>
                        <td>${teacher.name || ""}</td>
                        <td>${teacher.surname || ""}</td>
                        <td>${teacher.age || ""}</td>
                        <td>${teacher.salary || ""}</td>
                        <td>${teacher.university ? teacher.university.name : ""}</td>
                        <td>
                            <button class="btn btn-sm btn-primary me-2" onclick='editTeacher(${JSON.stringify(teacher)})'>Edit</button>
                            <button class="btn btn-sm btn-danger" onclick="deleteStudent(${teacher.id})">Delete</button>
                             <button class="btn btn-sm btn-danger" onclick="getTeacherStudents(${teacher.id})">Students</button>
                        </td>
                    `;
                    table.appendChild(row);
                });
            });
    }

    function openAddModal() {
        document.getElementById("modalTitle").innerText = "Add Student";
        document.getElementById("studentId").value = "";
        document.querySelectorAll("#studentModal input").forEach(i => i.value = "");
        modal.show();
    }

    function editTeacher(teacher) {
        document.getElementById("modalTitle").innerText = "Edit Student";
        document.getElementById("studentId").value = teacher?.id;
        document.getElementById("name").value = teacher.name || "";
        document.getElementById("surname").value = teacher.surname || "";
        document.getElementById("age").value = teacher.age || "";
        document.getElementById("salary").value = teacher.salary || "";
        document.getElementById("university").value = teacher.university?.id || "";
        modal.show();
    }

    function saveStudent() {
        const id = document.getElementById("studentId").value;
        const name = document.getElementById("name").value.trim();
        const surname = document.getElementById("surname").value.trim();
        const age = document.getElementById("age").value;
        const salary = document.getElementById("salary").value;
        const universityIdValue = document.getElementById("university").value;

        if(!name || !surname) { alert("Name and Surname required!"); return; }

        const body = {
            name,
            surname,
            age: age ? Number(age) : null,
            scholarship: salary ? Number(salary) : null,
            university: universityIdValue ? { id: Number(universityIdValue) }: null
        };

        fetch(id ? `${API}/${id}` : API, {
            method: id ? "PUT" : "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(body)
        })
            .then(res => {
                if(!res.ok) throw new Error("Request failed");
                return res.json();
            })
            .then(() => {
                modal.hide();
                loadTeachers();
            })
            .catch(err => alert(err.message));
    }

    function deleteStudent(id) {
        if(!confirm("Delete student?")) return;
        fetch(`${API}/${id}`, { method: "DELETE" })
            .then(() => loadTeachers());
    }
    // ===== Teacher Students Modal =====
    const teacherStudentsModal =
        new bootstrap.Modal(document.getElementById('teacherStudentsModal'));

    // "Students" düyməsi bunu çağırır
    function getTeacherStudents(teacherId) {
        fetch(`${API}/${teacherId}/students`)
            .then(res => res.json())
            .then(response => {
                const table = document.getElementById("teacherStudentsTable");
                table.innerHTML = "";

                response.data.forEach(student => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                    <td>${student.id}</td>
                    <td>${student.name || ""}</td>
                    <td>${student.surname || ""}</td>
                    <td>${student.age || ""}</td>
                    <td>${student.scholarship || ""}</td>
                `;
                    table.appendChild(row);
                });

                teacherStudentsModal.show();
            })
            .catch(() => alert("Students yüklənmədi"));
    }

</script>

</body>
</html>
