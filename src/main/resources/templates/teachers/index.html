<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Teacher</title>
</head>
<body>

<div>

    <form action="/teachers"
          method="get" class="p-3 border rounded bg-light">

        <div class="row g-3">

            <div class="col-md-4">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name = "name" placeholder="Search by name">
            </div>

            <div class="col-md-4">
                <label for="surname" class="form-label">Surname</label>
                <input type="text" class="form-control" id="surname" name = "surname" placeholder="Search by surname">
            </div>

            <div class="col-md-4">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" name = "age" placeholder="Search by age">
            </div>

            <div class="col-md-4">
                <label for="salary" class="form-label">Salary</label>
                <input type="number" class="form-control" id="salary" name = "salary"
                       placeholder="Search by salary">
            </div>

            <div class="col-md-4">
            <label for="university" class="form-label">University</label>
            <select class="form-select" id="university" name="university.id">
                <option value="">-- Select University --</option>
                <option th:each="uni : ${universities}" th:value="${uni.id}" th:text="${uni.name}"></option>
            </select>
        </div>

        </div>

        <div class="mt-4 d-flex gap-2">
            <input type="submit" class="btn btn-success myBtn" value="Search">
            <button type="button" class="btn btn-primary myBtn" data-bs-toggle="modal" data-bs-target="#createModal">
                Create
            </button>
        </div>

    </form>

</div>
<div>
    <div>
        <form th:action="@{/teachers}">
            <table class="table table-striped table-bordered table-hover align-middle">
                <thead class="table-dark">
                <th style="background-color: mediumblue; border-style: solid; border-color: black; color: white;" colspan="6">
                    teacher
                </th>
                <tr>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Age</th>
                    <th>Salary</th>
                    <th>University</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="teacher : ${teachers}">
                    <td th:text="${teacher.name}"></td>
                    <td th:text="${teacher.surname}"></td>
                    <td th:text="${teacher.age}"></td>
                    <td th:text="${teacher.salary}"></td>
                    <td th:text="${teacher.university.name}"></td>
                    <td class="d-flex gap-2">

                        <!-- Delete button -->
                        <form th:action="@{/teachers/action}" method="post">
                            <input type="hidden" name="id" th:value="${teacher.id}" />
                            <input type="hidden" name="action" value="delete"/>
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>

                        <!-- Update button -->
                        <a th:href="@{/teachers/update/{id}(id=${teacher.id})}" class="btn btn-warning btn-sm">Update</a>

                    </td>
                </tr>
                </tbody>
            </table>
        </form>

    </div>
</div>


<div class="modal fade" id="createModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/teachers/action}" method="post" >
                <div class="modal-header">
                    <h5 class="modal-title">Create Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">

                    <div class="mb-3">
                        <label for="firstname" class="form-label">Name</label>
                        <input type="text" class="form-control" id="firstname" name="name"
                               placeholder="Enter name">
                    </div>

                    <div class="mb-3">
                        <label for="surname" class="form-label">Surname</label>
                        <input type="text" class="form-control" id="surname" name="surname"
                               placeholder="Enter surname">
                    </div>

                    <div class="mb-3">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" class="form-control" id="age" name="age"
                               placeholder="Enter age">
                    </div>

                    <div class="mb-3">
                        <label for="salary" class="form-label">salary</label>
                        <input type="number" class="form-control" id="salary" name="salary"
                               placeholder="Enter salary amount">
                    </div>

                    <div class="mb-3">
                        <label for="university" class="form-label">University</label>
                        <select class="form-select" id="university" name="university.id">
                            <option value="">-- Select University --</option>
                            <option th:each="uni : ${universities}" th:value="${uni.id}" th:text="${uni.name}"></option>
                        </select>
                    </div>

                    <input type="hidden" name="action" value="create">

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>

        </div>
    </div>
</div>

</body>
</html>
