<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Teacher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

<div class="container mt-4">

    <h3>Update Teacher</h3>

    <form th:action="@{/teachers/update}" method="post"
          th:object="${teachersRequest}">

        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label>Name</label>
            <input class="form-control" th:field="*{name}">
        </div>

        <div class="mb-3">
            <label>Surname</label>
            <input class="form-control" th:field="*{surname}">
        </div>

        <div class="mb-3">
            <label>Age</label>
            <input type="number" class="form-control" th:field="*{age}">
        </div>

        <div class="mb-3">
            <label>Salary</label>
            <input type="number" class="form-control" th:field="*{salary}">
        </div>

        <div class="mb-3">
            <label>University</label>
            <select class="form-select" th:field="*{university.id}">
                <option th:each="uni : ${universities}"
                        th:value="${uni.id}"
                        th:text="${uni.name}">
                </option>
            </select>
        </div>

        <button class="btn btn-success">Update</button>
        <a href="/teachers" class="btn btn-secondary">Cancel</a>

    </form>

</div>

</body>
</html>
